<head>
  <script src="/js/main.js"></script>
</head>
<script type="text/cljs">
  (def clicks
    (reagent.core/atom 0))

  (defn button []
    [:button {:on-click #(swap! clicks inc)}
     "Click me"])

  (defn body []
    [:div
     [:p "I have been clicked " @clicks " times"]
     [button]])

  (reagent.dom/render [body] (.-body js/document))
</script>
