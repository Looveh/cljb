<head>
  <script src="/js/main.js"></script>
</head>

<body>
  <div id="main"></div>
</body>
<script type="text/cljs">
  (def clicks
    (state 0))

  (defn button []
    (let [on-click #(swap! clicks inc)]
      [:button {:on-click on-click} "Click me"]))

  (defn eval-prompt []
    [:button {:on-click prompt} "eval"])

  (defn root []
    [:div
     [:p "I have been clicked " @clicks " times"]
     [button]
     [eval-prompt]])

  (defroot :cmp root
           :dom-id "main")
</script>
